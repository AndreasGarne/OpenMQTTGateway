[platformio]
default_envs = lilygo-rtl_433_868


[env:lilygo-rtl_433_868]
platform = ${com.esp32_platform}
board = ttgo-lora32-v21
; ~/.platformio/packages/framework-arduinoespressif32/variants/.../pins_arduino.h
board_build.partitions = min_spiffs.csv
lib_deps =
  ${com-esp32.lib_deps}
  ${libraries.ssd1306}
  ${libraries.rtl_433_ESP}
build_flags =
  ${com-esp32.build_flags}
; *** OpenMQTTGateway Config ***
  '-UZmqttDiscovery'          ; disables MQTT Discovery
  '-DvalueAsATopic=true'    ; MQTT topic includes model and device
  '-DGateway_Name="OMG_868"'
  '-DBase_Topic="rf/"'
  '-DESPWifiManualSetup=true'
  '-Dwifi_ssid="JohannaS"'
  '-Dwifi_password="johannassmarthome"' ; Cato'sYounger$on
  '-DMQTT_USER="smarthomeapi"'
  '-DMQTT_PASS="SmartHomeMQTT2102"'
  '-DMQTT_SERVER="192.168.1.197"'
  '-Dgw_password="JohannasMQTTGateway2102"'  
; *** RTL_433 Options ***
  '-DLOG_LEVEL=LOG_LEVEL_SILENT' ;LOG_LEVEL_SILENT, LOG_LEVEL_ERROR, LOG_LEVEL_WARNING, LOG_LEVEL_NOTICE, LOG_LEVEL_INFO, LOG_LEVEL_DEBUG, LOG_LEVEL_VERBOSE
;  '-DDEMOD_DEBUG=true'         ; display signal debug info
;  '-DMY_DEVICES=true'         ; subset of devices
;  '-DPUBLISH_UNPARSED=true'    ; publish unparsed signal details  
;  '-DRTL_DEBUG=4'             ; rtl_433 verbose mode
  '-DRAW_SIGNAL_DEBUG=true'   ; display raw received messages
  '-DSIGNAL_RSSI=true'             ; Display during signal receive
;  '-DRTL_ANALYZER=true'          ; Enable pulse stream analysis ( note is very resource intensive and will not work with other modules )
  '-DDISABLERSSITHRESHOLD=true'  ; Disable automatic setting of RSSI_THRESHOLD ( legacy behaviour ), and use MINRSSI ( -82 )
  '-DMINRSSI=-80'
; *** OpenMQTTGateway Modules ***
  '-DZgatewayRTL_433="rtl_433"'
  '-DZradioSX127x="SX127x"'
  '-DRF_FREQUENCY=868.300'
; *** ssd1306 Display Options ***
  '-DZdisplaySSD1306="LilyGo_SSD1306"'
;  '-DLOG_TO_OLED=true'         ; Enable log to OLED
;  '-DJSON_TO_OLED=true'
;  '-DLOG_LEVEL_OLED=LOG_LEVEL_NOTICE'
;  '-DDISPLAY_IDLE_LOGO=false'
;  '-DDISPLAY_BRIGHTNESS=80'
;  '-DDISPLAY_METRIC=false'
custom_description = For ESP32, Gateway using RTL_433_ESP and RadioLib
custom_hardware = ESP32 LILYGO LoRa32 V2.1


